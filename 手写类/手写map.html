<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      Array.prototype.map = function (fn) {
        let item = Object.values(this);
        let index = Object.keys(this);
        let arr = this;
        let new_arr = [];
        for (let i = 0; i < item.length; i++) {
          new_arr.push(fn(item[i], parseInt(index[i]), arr));
        }
        return new_arr;
      };
      let arr = [1, 2, 3];
      let new_arr = arr.map((item, index) => item + index);
      console.log(new_arr); //Array(3) [ 1, 3, 5 ]
    </script>
  </body>
</html>
